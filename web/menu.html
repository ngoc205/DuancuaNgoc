    <header>
        <div class="navbar">
            <h1>J&T Express</h1>
            <nav>
                <ul>

                    <li><b><a href="lienhe.html">Liên hệ</a></b></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
       
        <section class="hero">
            <img src="../media/tchu.jpg" style="width: 100%; height: 100%">
        </section>

        <section class="grid">
            <div class="grid-item">
                <img src="../media/sp1.jpg" alt="sp1">
                <button>Giao hỏa tốc</button>
            </div>
            <div class="grid-item">
                <img src="../media/sp1.jpg" alt="sp1">
                <button>Giao hàng tiết kiệm</button>
            </div>
            <div class="grid-item">
                <img src="../media/sp1.jpg" alt="sp1">
                <button>Giao nhanh</button>
            </div>
            <div class="grid-item">
                <img src="../media/sp1.jpg" alt="sp1">
                <button>Vận chuyển trong nước</button>
            </div>
            <div class="grid-item">
                <img src="../media/sp1.jpg" alt="sp1">
                <button>Vận chuyển quốc tế</button>
            </div>
            <div class="grid-item">
                <img src="../media/sp1.jpg" alt="sp1">
                <button>Giao trong nội thành Hà Nội</button>
            </div>
        </section>
       

        <section>
            <h3>Liên hệ với chúng tôi</h3>
            <form action="#" method="POST">
                <label for="name">Tên của bạn:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Lời nhắn:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Gửi</button>
            </form>
        </section>
    </main>
    <section class="hero">
        <img src="../media/ft3.png" style="width: 100%; height: 100%">
    </section>

    <footer>
